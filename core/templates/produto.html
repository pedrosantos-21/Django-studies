<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Produto</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="{% url 'index' %}">{{ produto.nome }}</a></td> <!-- essa linha faz com que dentro de cada produto tenha um link de retorno-->
                <td>{{ produto.preco }}</td>                                <!-- "index" é o nome da rota criada em urls.py da aplicação -->
                <td>{{ produto.estoque }}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
